<!DOCTYPE html>
{% load static %}
<html>
    <head>

    <body style="background-color: #00aeff;"> <!-- Cambia el color de fondo a azul -->
       
        <main>
          <div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="p-5 mb-4 bg-light rounded-3">
              <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-center">Control</h1>

                    <label for="inputUsername" class="form-label">User name</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" required>

                  <div class="mb-3">

                    <input type="password" class="form-control" id="inputPassword" required>
                  </div>
                  <br>
                  <a class="btn btn-primary btn-lg" href="{% url 'production_counter' %}">Log-in</a>
                </form>
                <br>
                {% comment %} <p class="col-md-12 fs-6 mt-10"> Si a√∫n no tienes una cuenta, contacta a IT</p> {% endcomment %}
              </div>
            </div>
          </div>
          
        
        </main>
      
      <script src="" async defer></script>
